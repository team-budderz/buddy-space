<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>벗터</title>
    <script src="/js/config.js" defer></script>
    <script src="/js/header.js" defer></script>
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="main-container">
        <div class="tabs-container">
            <div class="tabs">
                <div class="tab active" data-tab="my">
                    <span class="tab-icon">👤</span>
                    <span class="tab-text">나의 벗터</span>
                </div>
                <div class="tab" data-tab="online">
                    <span class="tab-icon">💻</span>
                    <span class="tab-text">온 벗터</span>
                </div>
                <div class="tab" data-tab="offline">
                    <span class="tab-icon">📍</span>
                    <span class="tab-text">오프 벗터</span>
                </div>
            </div>
        </div>

        <!-- 관심사 필터 추가 -->
        <div class="interest-filter-container" id="interestFilterContainer" style="display: none;">
            <div class="interest-filters">
                <button class="interest-filter active" data-interest="">전체</button>
                <button class="interest-filter" data-interest="HOBBY">취미</button>
                <button class="interest-filter" data-interest="FAMILY">가족</button>
                <button class="interest-filter" data-interest="SCHOOL">학교</button>
                <button class="interest-filter" data-interest="BUSINESS">업무</button>
                <button class="interest-filter" data-interest="EXERCISE">운동</button>
                <button class="interest-filter" data-interest="GAME">게임</button>
                <button class="interest-filter" data-interest="STUDY">스터디</button>
                <button class="interest-filter" data-interest="FAN">팬</button>
                <button class="interest-filter" data-interest="OTHER">기타</button>
            </div>
        </div>

        <div class="content-header">
            <div class="sort-options">
                <select id="sortSelect" class="sort-select">
                    <option value="popular">🔥 인기순</option>
                    <option value="latest">⏰ 최신순</option>
                </select>
            </div>
            <div id="user-location" class="location-badge">📍</div>
        </div>

        <div class="group-grid" id="groupListContainer">
            <!-- 그룹 카드들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>
</main>
</body>
</html>
