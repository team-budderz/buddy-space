<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>벗터 만들기</title>
    <script src="/js/config.js" defer></script>
    <script src="/js/header.js" defer></script>
    <script src="/js/nav.js" defer></script>
    <script src="/js/group-create.js" defer></script>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/group-create.css"/>
</head>
<body>
<main>
    <form id="groupForm">
        <!-- 1. 커버 이미지 & 모임 이름 -->
        <div class="row">
            <div class="cover-section">
                <input type="file" id="coverImage" accept="image/*">
                <img id="preview" class="cover-preview" src="#" alt="미리보기" style="display: none; margin-top: 10px;">
            </div>
            <div class="name-section">
                <label for="groupName">모임 이름</label>
                <input type="text" id="groupName" name="groupName" required>
            </div>
        </div>

        <!-- 2. 공개 여부 -->
        <div class="row">
            <label>공개 여부 *</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="public" name="visibility" value="PUBLIC" required>
                    <label for="public">공개</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="private" name="visibility" value="PRIVATE" required>
                    <label for="private">비공개</label>
                </div>
            </div>
        </div>

        <!-- 3. 모임 유형 -->
        <div class="row">
            <label>모임 유형 *</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="online" name="type" value="ONLINE" required>
                    <label for="online">온라인</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="offline" name="type" value="OFFLINE" required>
                    <label for="offline">오프라인</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="both" name="type" value="HYBRID" required>
                    <label for="both">온/오프라인</label>
                </div>
            </div>
        </div>

        <!-- 4. 관심사 -->
        <div class="row">
            <label>관심사 *</label>
            <div class="radio-group">
                <div class="radio-item"><input type="radio" id="hobby" name="interest" value="HOBBY" required><label
                        for="hobby">취미</label></div>
                <div class="radio-item"><input type="radio" id="family" name="interest" value="FAMILY"><label
                        for="family">가족</label></div>
                <div class="radio-item"><input type="radio" id="school" name="interest" value="SCHOOL"><label
                        for="school">학교</label></div>
                <div class="radio-item"><input type="radio" id="work" name="interest" value="BUSINESS"><label
                        for="work">업무</label></div>
                <div class="radio-item"><input type="radio" id="fitness" name="interest" value="EXERCISE"><label
                        for="fitness">운동</label></div>
                <div class="radio-item"><input type="radio" id="game" name="interest" value="GAME"><label
                        for="game">게임</label></div>
                <div class="radio-item"><input type="radio" id="study" name="interest" value="STUDY"><label for="study">스터디</label>
                </div>
                <div class="radio-item"><input type="radio" id="fan" name="interest" value="FAN"><label
                        for="fan">팬</label></div>
                <div class="radio-item"><input type="radio" id="etc" name="interest" value="OTHER"><label
                        for="etc">기타</label></div>
            </div>
        </div>
        <!-- 오류 메시지 영역 -->
        <div id="errorMessage" class="error-message"></div>

        <button id="submitBtn" type="submit">모임 만들기</button>
    </form>
</main>

</body>
</html>
