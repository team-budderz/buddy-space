<!-- test-websocket.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WebSocket STOMP SockJS 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket STOMP 테스트</h1>

<button onclick="connect()">Connect</button>
<button onclick="disconnect()">Disconnect</button>

<br><br>

<input type="text" id="message" placeholder="메시지 입력" />
<button onclick="sendMessage()">Send</button>

<ul id="messages"></ul>

<script>
    let stompClient = null;
    let currentSubscription = null;

    function connect() {
        const rawToken = localStorage.getItem("accessToken");
        const token = rawToken?.replace("Bearer ", "");
        const groupId = localStorage.getItem("groupId");
        const roomId = localStorage.getItem("roomId");

        if (!token || !roomId || !groupId) {
            alert("토큰 또는 채팅방 정보가 없습니다.");
            return;
        }

        // 중복 연결 방지
        if (stompClient && stompClient.connected) {
            console.warn("이미 연결됨");
            return;
        }

        const socket = new SockJS(`http://localhost:8080/ws?access_token=${token}`);
        stompClient = Stomp.over(socket);

        stompClient.connect(
            { Authorization: rawToken },
            function (frame) {
                console.log('✅ STOMP CONNECTED', frame);

                // 메시지 영역 초기화
                document.getElementById("messages").innerHTML = "";

                // 과거 메시지 불러오기
                fetchChatHistory(token, groupId, roomId);

                // 중복 구독 방지
                if (currentSubscription) currentSubscription.unsubscribe();

                currentSubscription = stompClient.subscribe(`/sub/chat/room/${roomId}`, function (msg) {
                    showMessage(msg.body, false);
                });
            },
            onError
        );
    }

    function onError(error) {
        console.error('STOMP error', error);
    }

    function disconnect() {
        if (stompClient) stompClient.disconnect();
        stompClient = null;

        console.log('Disconnected');

        // 메시지 초기화
        document.getElementById("messages").innerHTML = "";

        // 입력창 초기화
        document.getElementById("message").value = "";
    }

    function sendMessage() {
        const content = document.getElementById("message").value.trim();
        if (!content) return;

        const roomId = localStorage.getItem("roomId");

        stompClient.send("/pub/chat/message", {}, JSON.stringify({
            roomId,
            messageType: "TEXT",
            content
        }));

        document.getElementById("message").value = "";
    }

    function showMessage(text, isHistory = false) {
        const msg = typeof text === "string" ? JSON.parse(text) : text;
        const li = document.createElement("li");

        const time = msg.createdAt || msg.sentAt;
        const formattedTime = time ? `[${new Date(time).toLocaleTimeString()}] ` : "";
        const sender = msg.senderName ? `${msg.senderName}: ` : "";
        const content = msg.content;

        li.textContent = `${formattedTime}${sender}${content}`;

        const ul = document.getElementById("messages");

        if (isHistory) {
            ul.insertBefore(li, ul.firstChild);  // 과거 메시지는 위에 붙이기
        } else {
            ul.appendChild(li);  // 실시간 메시지는 아래에 붙이기
            ul.scrollTop = ul.scrollHeight;  // 스크롤 자동 이동
        }
    }

    function fetchChatHistory(token, groupId, roomId) {
        fetch(`http://localhost:8080/api/group/${groupId}/chat/rooms/${roomId}/messages`, {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            }
        })
            .then(res => res.json())
            .then(data => {
                if (data.result && Array.isArray(data.result.messages)) {
                    const sortedMessages = data.result.messages.sort((a, b) =>
                        new Date(b.createdAt || b.sentAt) - new Date(a.createdAt || a.sentAt)
                    );

                    sortedMessages.forEach(msg => {
                        showMessage(msg, true);  // 과거 메시지 플래그 설정
                    });
                }
            })
            .catch(err => console.error("채팅 내역 불러오기 실패:", err));
    }

</script>

</body>
</html>
