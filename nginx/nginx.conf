# HTTP 요청을 HTTPS로 리다이렉트
server {
     listen 80;
     server_name api.budderz.co.kr;

     location / {
         return 301 https://$host$request_uri;
     }

     location /.well-known/acme-challenge/ {
         root /var/www/certbot;
     }
}

server {
    listen 443 ssl; # HTTPS를 위한 포트
    server_name api.budderz.co.kr; # 도메인 이름을 여기에 입력

    # SSL 인증서 관련 설정 (Certbot이 인증서를 생성할 경로)
    ssl_certificate /etc/letsencrypt/live/api.budderz.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.budderz.co.kr/privkey.pem;

    location / {
        proxy_pass http://buddyspace-backend:8080;  # Spring Boot 컨테이너 이름과 포트
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # GET, POST 등 일반 요청에 대한 CORS 헤더
        add_header 'Access-Control-Allow-Origin' 'https://budderz.co.kr' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET,HEAD,POST,PUT,DELETE,TRACE,OPTIONS,PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization, Member, Set-Cookie' always;
        add_header 'Access-Control-Expose-Headers' 'Authorization, Member, Set-Cookie' always;

        # OPTIONS 요청(Preflight)에 대한 특별 처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://budderz.co.kr' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET,HEAD,POST,PUT,DELETE,TRACE,OPTIONS,PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization, Member, Set-Cookie' always;
            add_header 'Access-Control-Expose-Headers' 'Authorization, Member, Set-Cookie' always;
            add_header 'Content-Length' '0';
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            return 204; # 204 No Content 응답 (Preflight 요청은 실제 요청 없이 끝남)
        }
    }

    # Certbot을 위한 ACME 챌린지 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location /ws { # 웹소켓 엔드포인트 경로
        proxy_pass http://buddyspace-backend:8080; # 또는 내부 도메인
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s; # 웹소켓 연결 유지 시간 (매우 길게 설정)
        proxy_send_timeout 86400s;
    }
}
