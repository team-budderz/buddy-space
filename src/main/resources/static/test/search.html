<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모임 검색 결과</title>
    <script src="/js/config.js" defer></script>
    <script src="/js/header.js" defer></script>
    <script src="/js/search.js" defer></script>
    <link rel="stylesheet" href="/css/header.css"/>
    <link rel="stylesheet" href="/css/search.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="search-result-container">
        <div class="search-header">
            <h2 id="keyword-display">검색 키워드</h2>
            <p id="result-count">검색 결과</p>
        </div>

        <!-- 관심사 필터 추가 -->
        <div class="interest-filter-container">
            <div class="interest-filters">
                <button class="interest-filter active" data-interest="">전체</button>
                <button class="interest-filter" data-interest="HOBBY">취미</button>
                <button class="interest-filter" data-interest="FAMILY">가족</button>
                <button class="interest-filter" data-interest="SCHOOL">학교</button>
                <button class="interest-filter" data-interest="BUSINESS">업무</button>
                <button class="interest-filter" data-interest="EXERCISE">운동</button>
                <button class="interest-filter" data-interest="GAME">게임</button>
                <button class="interest-filter" data-interest="STUDY">스터디</button>
                <button class="interest-filter" data-interest="FAN">팬</button>
                <button class="interest-filter" data-interest="OTHER">기타</button>
            </div>
        </div>

        <div id="groupListContainer" class="group-grid">
            <!-- 검색 결과가 여기에 동적으로 추가됩니다 -->
        </div>
    </div>
</main>
</body>
</html>
